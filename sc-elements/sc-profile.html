<!--
An element providing a solution to no problem in particular.

Example:

    <sc-profile></sc-home>

Example:

    <sc-profile>
      <h2>Hello sc-profile</h2>
    </sc-profile>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="sc-profile">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
        color: rgba(0,0,0,.75);
        font-family: Roboto;
        font-weight: 300;
        height: 100%;
        width: 100%;
        -webkit-tap-highlight-color: rgba(0,0,0,0);
        background-color: #F9F9F9;
      }
      .container {
        width: 100%;
        height: 100%;
      }
      .container {
        @apply(--layout-vertical);
      }
      .actions {
      }
      .logoff {
        @apply(--layout-flex);
        position: relative;
      }
      .logoff div {
        position: absolute;
        bottom: 76px;
        border-top: 1px solid rgba(0,0,0,0.12);
        width: 100%;
      }
      .avatar {
        height: 200px;
        background-color: #CCC;
        overflow: hidden;
      }
      .username {
        padding: 20px;
        font-weight: 700;
        font-size: 18px;
      }
      iron-icon {
        margin-right: 10px;
      }
      paper-menu {
        background-color: #F9F9F9;
      }
      paper-item {
        cursor: pointer;
        color: rgba(0,0,0,.54);
        background-color: #F9F9F9;
      }
      paper-item.flexchild {
        @apply(--layout-flex);
      }
    </style>

    <!-- Start: html common -->
    <div class="container">
      <div class="actions">
            <div class="avatar">
            </div>
            <div class="username">
              {{user.username}}
            </div>
            <paper-menu selected="0">
              <paper-item>
                <iron-icon icon="add" item-icon></iron-icon>
                Criar Canal </paper-item>
              <!-- <paper-item on-tap="openPage">
                <iron-icon icon="question-answer" item-icon></iron-icon>
                Conversas </paper-item>
              -->
              <paper-item>
                <iron-icon icon="dashboard" item-icon></iron-icon>
                Dashboard </paper-item>
            </paper-menu>
      </div>
      <div class="logoff">
        <div>
          <paper-item>
            <iron-icon icon="exit-to-app" item-icon></iron-icon>
              Sair
            </paper-item>
        </div>
      </div>
    </div>
    <!-- End: html common -->
  </template>

  <script>
    Polymer({
      is: 'sc-profile',
      behaviors: [Polymer.NeonAnimatableBehavior],
      properties: {
      animationConfig : {
        value: function() {
            return {
              'entry': {
                name: 'slide-from-left-animation',
                node: this
              },
              'exit': {
                name: 'slide-left-animation',
                node: this
              }
            };
        }
      },
        /**
        *
        */
        user: {
          type: Object,
          value: {username: "horacio.moreira",
                  avatar: "https://avatars.githubusercontent.com/u/1104460?v=3"
          }
        },
        /**
         * `fancy` indicates that the element should don a monocle and tophat,
         * while checking its pocket watch.
         */
        fancy: Boolean,

        /**
         * Describes the author of the element, but is really just an excuse to
         * show off JSDoc annotations.
         *
         * @type {{name: string, image: string}}
         */
      },

      // Element Lifecycle

      ready: function() {
      },

      attached: function() {
        var avatarPlace = this.querySelector('.avatar');
        avatarPlace.style.background = 'url(' + this.user.avatar + ')';
        avatarPlace.style.backgroundSize = '100%';
        avatarPlace.style.backgroundSize = 'cover';
      }
    });
  </script>
</dom-module>
