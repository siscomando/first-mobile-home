<!--
An element providing a list of items of the Siscomando.

Example:

    <sc-search></sc-search>

Example:

    <sc-search data=[[results]]>
      
    </sc-search>
-->
<dom-module id="sc-search">
    <template>
        <style>
            :host {
             font-family: Roboto;
              @apply(--layout-vertical);
              @apply(--center-justified);
              margin-left: auto;
              margin-right: auto;
              color: rgba(0,0,0, 0.86);
            }
            .container {
                margin-top: 2px;
                
            }          
            paper-card {
              width: 100%;
              cursor: pointer;
            } 
            .card-content {
                padding-bottom: 30px;
            }
            .fancy {
                padding-top: 10px;
                padding-bottom: 10px;
                min-height: 64px;
            }
            .fancy .title {
              position: absolute;
              top: 5px;
              left: 56px;
            }
            .fancy img {
              width: 100%;
            }
            .fancy .big {
              font-size: 22px;
              padding: 8px 0 16px;
              color: var(--google-grey-500);
            }
            .fancy .medium {
              font-size: 16px;
              padding-bottom: 1px;
            }
            small {
                font-size: 12px;
                color: rgba(0,0,0, 0.12);
            }
            .fancy .small {
                font-weight: 300;
                font-size: 14px;
                color: rgba(0,0,0,0.54);
            }
            .pink {
                --paper-card-header-color: var(--paper-pink-500);
            }
            
        </style>
        <div class="container">
            <iron-list id="list-results" items="{{documents}}" as="item" selected-item="{{selectedItem}}">
                <template>
                    <paper-card class="pink fancy" on-tap="mSelect">
                      <div class="card-content">
                        <div class="checkbox">
                            <paper-checkbox noink></paper-checkbox>
                        </div>
                        <div class="title">
                          <div class="medium">Title</div>
                          <div class="small">Sistema de diárias e passagens do MPOG</div>
                          <template is="dom-if" if="{{item.following}}">
                            <div><small>;) você está seguindo este assunto.</small></div>
                          </template>
                          <template is="dom-if" if="{{!item.following}}">
                            <div><small>;) você não está seguindo este assunto.</small></div>
                          </template>                            
                        </div>                          
                      </div>      
                      <paper-ripple></paper-ripple>
                    </paper-card>     
                </template>
            </iron-list>
        </div>
    </template>
    
    <script>
        Polymer({
            is: 'sc-search',
            properties: {
                items: {
                    type: Array,
                },
                documents: {
                    type: Array,
                    value: function() {
                        return [{title:'Polymer System', message: 'Conteudo que pode ser previa descricao'},
                            {title:'Expresso System', message: 'Conteudo que pode ser previa descricao'},
                            {title:'BI Corporativo', message: 'Conteudo que pode ser previa descricao'},
                            {title:'BI Corporativo', message: 'Conteudo que pode ser previa descricao'},
                            {title:'BI Corporativo', message: 'Conteudo que pode ser previa descricao'},
                            {title:'BI Corporativo', message: 'Conteudo que pode ser previa descricao',
                            following:true}]                    
                        }
                }
            }, //properties closed     
            mSelect: function(e) {
                // Se o target for checkbox deixa ele trabalhar...normalmente.
                if (e.target.classList.contains('paper-checkbox')) {
                    return ;
                }
                var parent = this._getParent(e.target, 'fancy');
                if (parent !== undefined) {
                    // selecionar o checkbox
                    checkbox = parent.querySelector('paper-checkbox');
                    checkbox.active = !checkbox.active;
                }
            },
            _getParent: function(el, byClass) {
                var p = el.parentNode;
                var classList = el.classList;
                is_owner = classList.contains('fancy');
                // Asssegura que o proprio elemento pai nao vai em busca
                // de si mesmo.
                if (is_owner) {
                    return ;
                }
                while (p !== null) {
                    var o = p;
                    if (o.classList.contains(byClass)) {
                        return o
                    }
                    p = o.parentNode;
                }
                return undefined; // returns an Array []
            }
        });
    </script>    
</dom-module>
