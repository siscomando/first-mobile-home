<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/iron-list/iron-list.html">
<link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout.html">


<!--
An element providing a solution to no problem in particular.

Example:

    <sc-feeds></sc-feeds>

Example:

    <sc-feeds>
      <h2>Hello sc-feeds</h2>
    </sc-feeds>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="sc-feeds">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
        color: rgba(0,0,0,.75);
        font-family: Roboto;
        font-weight: 300;
        -webkit-tap-highlight-color: rgba(0,0,0,0);
      }
      /* News */
      .list-container {
        height: 100%;
        width: 100%;
      }
      .flexchild {
        @apply(--layout-flex);
      }
      .message-container {
        @apply(--layout-horizontal);
        min-height: 80px;
        max-height: 100px; /*limiter of the body */
        overflow: hidden;
      }
      .left-side {
        width: 80px;
      }
      .right-side {
        @apply(--layout-flex);
      }
      .message-container-body {
        @apply(--layout-vertical);
        padding: 5px;
      }
      .message-header {
        @apply(--layout-horizontal);
        margin-bottom: 4px;
        color: rgba(0, 0, 0, 0.38);
        font-size: 0.85em;
      }
      .message-target {
        color: #FFF;
        font-size: 0.75em;
        margin-left: 4px;
        border-radius: 10px;
        -webkit-border-radius: 10px;
        -moz-border-radius: 10px;
        padding: 1px 5px 1px 5px;
        background: rgba(0,0,0,.20);
      }
      .message-body {
        line-height: 19px;
        font-size: 16px;
        color: rgba(0,0,0,0.74);
      }
      .message-source-assetreal {
        position: relative;
        background-color: #FFF; /* same color background page */
        width: 55px;
        height: 55px;
        margin: 0 auto;
        z-index: 1000;
      }
      .continuos-vertical-line {
        position: relative;
        width: 40px;
        height: 102px; /* based in the limiter of the body */
        border-right: 1px solid rgba(0,0,0,0.12);
        float: left;
        overflow: hidden;
      }
      .img-fake {
        position: absolute;
        width: 45px;
        height: 45px;
        margin: 5px auto auto 5px;
        overflow: hidden;
      }
      .img-fake img{
        width: 45px;
      }
      /* helpers */
      .circleBase {
        border-radius: 50%;
        -webkit-border-radius: 50%;
        -moz-border-radius: 50%;
      }

    </style>

    <!-- Start: html common -->
    <div class="list-container">
      <!-- <iron-ajax url="{{url}}" last-response="{{documents}}" auto></iron-ajax> -->
      <iron-list items="{{documents}}" as="message">
        <template>
            <div class="message-container">
              <!--  lado direito e lado esquerdo -->
              <div class="message-source-image left-side">
              <!-- a representacao grafica da origem podendo ser o avatar do
              usuário ou um icone que representa um envio de e-mail nao identificado,
              por exemplo -->
                <div class="message-source-assetreal circleBase">
                  <!-- um logica para icon-sprit outra para avatar -->
                  <div class="img-fake circleBase">
                  <!-- colocando o avatar para exemplo isso devera ser um
                  field de documento se "existir ou for pessoa" ou um
                  sprite-img para evitar requests. -->
                  <img src="[[message.image]]">
                  </div>
                </div>
                <div class="continuos-vertical-line"></div>
              </div>
              <div class="message-container-body right-side flexchild">
                  <div class="message-header">
                    <div class="message-source-label flexchild">
                    <!-- quem ou o que iniciou -->
                    [[message.announcer]]
                    </div>
                    <div class="message-timestamp">
                    <!-- momento que a messagem foi criada  -->
                    há [[message.timestamp]]
                    </div>
                  </div>
                  <div>
                    <div class="message-body">
                      <!-- texto da mensagem -->
                      [[message.body]]<span class="message-target">[[message.target]]</span>
                    </div>

                  </div>
              </div>
            </div>
        </template>
      </iron-list>

    </div>
    <!-- End: html common -->
  </template>

         */
        author: {
          type: Object,

          // on your element's prototype.
          //
          // If you provide a function, as we do here, Polymer will call that
          // _per element instance_.
          //

      // Element Lifecycle

        // `ready` is called after all elements have been configured, but

        // The analog to `attached`, `detached` fires when the element has been

        //

      },

      // Element Behavior

       * Sometimes it's just nice to say hi.
       *
       * @param {string} greeting A positive greeting.
       * @return {string} The full greeting.
       */

      },

      /**
       * The `sc-feeds-lasers` event is fired whenever `fireLasers` is called.
       *
       * @event sc-feeds-lasers

       */

       * Or, at least, dispatch an event in the vain hope that someone else will

       */

      }
    });
  </script>
</dom-module>
