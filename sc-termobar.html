
<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout.html">

<!-- app -->

<!--
  Usage:

  <sc-termobar id="termobar"></sc-termobar>

  Styling:
  #termobar {
    position: absolute;
    right: 0;
    float: right;
    z-index: 999; /* optional turn on top */
  }
-->

<dom-module id="sc-termobar">
<template>
<style>
  :host {
    display: block;
    box-sizing: border-box;
    color: rgba(0,0,0,.75);
    font-family: Roboto;
    font-weight: 300;
    height: 100%;
    width: 10px;
    -webkit-tap-highlight-color: rgba(0,0,0,0);
    background-color: #13283b;
    display: block;
  }
  #container {
    height: 100%;
    width: 100%;
    /* overflow: scroll; */
    position: absolute;
  }
  .content {
    width: auto;
    @apply(--layout-flex);
  }
  .timebar {
    height: 100%;
    background-color: #34324F;
  }
  .timebar.disabled, .timebar.disabled #barOne, .timebar.disabled #barTwo,
  .timebar.disabled #barThree {
    -webkit-box-shadow: inset 5px 0px 5px 0px rgba(50, 50, 50, 0.4);
    -moz-box-shadow:    inset 5px 0px 5px 0px rgba(50, 50, 50, 0.4);
    box-shadow:         inset 5px 0px 5px 0px rgba(50, 50, 50, 0.4);
  }
  .timebar.disabled .label {
    display: none;
  }
  #barOne {
    background: #00f196;
  }
  .colorOne {
    color: #00f196;
  }
  #barTwo {
    background: #FF5757; /* rgba(255, 170, 0, 1); */
  }
  .colorTwo {
    color: #FF5757;
  }
  #barThree {
    background: #3a74a8;
  }
  .colorThree {
    color: #3a74a8;
  }
  .bars {
    height: 100%;
    position: relative;
  }
  .bars .label {
    position: absolute;
    display: block;
    float: left;
    color: rgba(255, 255, 255, 0.3);
    text-transform: uppercase;
    margin-left: -150px;
    top: 35%;
  }
  .bars .label .values {
    margin-top: 6px;
  }

</style>
  <div id="container">
      <div class="timebar disabled">
        <div id="barOne" class="bars">
          <span class="label">Decorrido do prazo
            <div class="values colorOne">
                60 minutos
            </div>
          </span>
        </div>
        <div id="barTwo" class="bars">
          <span class="label">Tempo restante
            <div class="values colorTwo">
                40 minutos
            </div>
          </span>
        </div>
      </div>
  </div>
</template>
<script>
  Polymer({
    is: 'sc-termobar',
    properties: {
      activate: {
        type: Boolean,
        value: false,
        observer: 'activateChanged'
      },
      _myToggleClassValue: {
        type: Boolean,
        value: true
      }
    },
    ready: function() {
      var barOne = this.$.barOne;
      var barTwo = this.$.barTwo;

      barOne.style.height = "60%";
      barTwo.style.height = "40%";

    },
    _myToggleClass: function() {
      var node = this.querySelector('.timebar');
      if (this._myToggleClassValue) {
        this._myToggleClassValue = false;
        this.toggleClass('disabled', false, node)
      } else {
        this._myToggleClassValue = true;
        this.toggleClass('disabled', true, node)
      }
    },
    activateChanged: function() {
        this._myToggleClass();
    }
  });
</script>
</dom-module>
