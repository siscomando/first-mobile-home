<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/iron-list/iron-list.html">
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="/bower_components/neon-animation/neon-animatable-behavior.html">
<link rel="import" href="/bower_components/neon-animation/animations/slide-from-left-animation.html">
<link rel="import" href="/bower_components/neon-animation/animations/slide-left-animation.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/sc-timeago/sc-timeago.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <sc-home></sc-home>

Example:

    <sc-home>
      <h2>Hello sc-home</h2>
    </sc-home>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="sc-home">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
        color: rgba(0,0,0,.75);
        font-family: Roboto;
        font-weight: 300;
        -webkit-tap-highlight-color: rgba(0,0,0,0);
        height: 100%;
      }
      /* News */
      .list-container {
        height: 100%;
        width: 100%;
        overflow-y: scroll;
      }
      .service-item {
        @apply(--layout-vertical);
        border-bottom: 1px solid rgba(0, 0, 0, 0.09);
        padding-bottom: 5px;
        padding-top: 5px;
        padding-left: 8px;
        padding-right: 6px;
        cursor: pointer;
        height: 90px;
        text-overflow:ellipsis;
      }
      /* hover for desktop */
      .service-item.selected {
        background-color: rgba(19,95,184,.75);
        color: white !important;
      }
      .service-item:hover:not(.selected) {
        background-color: rgba(0,0,0,.012);
      }
      .service-item.selected .service-item-subheader span {
        color: white;
      }
      .service-item.selected .service-item-body {
        color: rgba(255, 255, 255, 0.34);
      }
      .service-item.selected .new-message {
        background-color: #7ED321;
      }
      .service-item-headers {
        @apply(--layout-horizontal);
      }
      .service-item-header {

      }
      .service-item-header h3 {
        margin-top: 2px;
        margin-bottom: 2px;
        font-size: 1em;
        font-weight: 300;
      }
      .service-item-subheader span, .service-item-subheader div {
        padding: 5px 10px 5px 0px;
        color: #000;
        opacity: 0.54;
        font-size: 12px;
        margin-top: -5px;
      }
      .service-counter {
        font-size: 13px;
        width: 22px;
        height: 18px;
        text-align: center;
        margin-top: 1px;
        margin-bottom: -6px;
        margin-left: 10px;
        margin-right: 5px;
        -webkit-border-radius: 3px;
        -moz-border-radius: 3px;
        border-radius: 3px;
        background: #CCC;
        padding-top: 2px;
        color: #FFF;
      }
      .service-counter.new-message{
        background: #4A90E2;
        color: #FFF;
        border: 1px solid rgba(19, 95, 184 0.8);
      }
      .flexchild {
        @apply(--layout-flex);
      }
      .service-item-body {
        overflow: hidden;
        font-size: 14px;
        line-height: 17px;
        padding-bottom: 5px;
        color: rgba(0,0,0,0.38);
      }
      .avatarBox {
        float:left;
        width: 32px;
        height: 32px;
        -webkit-border-radius: 6px; /* Can also be 55px */
        -moz-border-radius: 6px;
        border-radius: 6px;
        margin-right: 6px;
       }
      .avatarBox img {
        width: 32px;
        height: 32px;
        -webkit-border-radius: 6px; /* Can also be 50px */
        -moz-border-radius: 6px;
        border-radius: 6px;
        opacity: 0.8;
       }
       /* Actions */
      .service-item-actions {
        position: absolute;
        display: block;
        float: right;
        bottom:0;
        right:0;
      }
      .service-item > .service-item-actions {
        visibility: hidden;
      }
      .service-item:hover > .service-item-actions {
        visibility: visible;
      }
      .service-item-actions paper-icon-button {
        opacity: 0.6;
      }
      .service-item-actions paper-icon-button:hover {
        opacity: 1;
      }

    </style>

    <iron-ajax
      url="/demo/data_home.json"
      on-response="ajaxResponse"
      handle-as="json"
      auto></iron-ajax>
    <!-- Start: html common -->
    <div class="list-container">
      <iron-list id="itemsList" items="{{documents}}" as="item" selected-item="{{selectedItem}}">
        <template>
            <div on-tap="selectItem" aria-label$="[[_getAriaLabel(item, selected)]]" class$="[[_computedClass(selected)]]">
              <!-- div header -->
              <div class="service-item-headers service-item-header">
                <div class="flexchild"><h3>[[item.service]]</h3></div>
                <div><div class="service-counter new-message">[[item.opened_ticket]]</div></div>
              </div>
              <!-- div subheader -->
              <div class="service-item-headers service-item-subheader">
                <span>[[item.hashtag]]</span>
                <!-- colocar um filter momentjs aqui quando integrado com meteor -->
                <span>
                  <sc-timeago datetime="[[_convertTimestamp(item.lastMessage.timestamp)]]"></sc-timeago>
                </span>
              </div>
              <!-- div message -->
              <div class="service-item-body">
                <template is="dom-if" if="{{item.lastMessage.user.avatar}}">
                  <div class="avatarBox">
                    <img src="[[item.lastMessage.user.avatar]]">
                  </div>
                </template>
                [[item.lastMessage.body]]</div>
              <div class="service-item-actions">
                <paper-icon-button noink icon="delete" title="delete" on-tap="unfollow"></paper-icon-button>
              </div>
            </div>
        </template>
      </iron-list>
    </div>
    <!-- End: html common -->
</template>

  <script>
    Polymer({
      is: 'sc-home',
      behaviors: [Polymer.NeonAnimatableBehavior],
      properties: {
        animationConfig: {
          value: function() {
            return {
              'entry': {
                name: 'slide-from-left-animation',
                node: this
              },
              'exit': {
                name: 'slide-left-animation',
                node: this
              }
            }
          }
        },
        selectedItem: {
          type: Object
        },
        /**
         * `document` array content the items for iron-list.
         */
        documents: {
          type: Object,
        },

        /**
         * `fancy` indicates that the element should don a monocle and tophat,
         * while checking its pocket watch.
         */
        fancy: Boolean,
      },

      // Element Lifecycle
      // ...
      // Ajax response
      ajaxResponse: function(event) {
          this.documents = event.detail.response;
      },
      // Selection Behavior
      selectItem: function(e) {
         this._selectItem(e);
       },
       /* `_selectItem` select or unselect item
       *
       */
      _selectItem: function(e){
        // if new selected item was already prevously selected
        // we must unselect it. ELSE ..
        // to select new item and fire 'home-selected' event.
        if (this.$.itemsList.selectedItem == e.model.item) {
            // unselect
            this._unselect(e);
            this._computedClass(false);
        } else {
            this.$.itemsList.selectItem(e.model.item);
            this.fire('home-selected');
        }
      },
      unselect: function() {
        this._unselect();
      },
      _unselect: function(e) {
        if (e) {
            this.$.itemsList.deselectItem(e.model.item);
        } else {
            var item = this.$.itemsList.selectedItem;
            this.$.itemsList.deselectItem(item);
        }
        // warning
        this.fire('home-unselected');
       },
      _computedClass: function(isSelected) {
        var classes = 'service-item';
        if (isSelected) {
          classes += ' selected';
        }
        return classes;
      },
      _getAriaLabel: function(item, selected) {
        return selected ? 'Deselect ' + item.hashtag : 'Select ' + item.hashtag;
      },
      _convertTimestamp: function(unix_timestamp) {
        // this code sample was copied from
        // http://stackoverflow.com/questions/847185/convert-a-unix-timestamp-to-time-in-javascript
        //
        // Create a new JavaScript Date object based on the timestamp
        // multiplied by 1000 so that the argument is in milliseconds, not seconds.
        var date = new Date(unix_timestamp*1000);
        var hours = "0" + date.getHours();
        // Minutes part from the timestamp
        var minutes = "0" + date.getMinutes();
        // Seconds part from the timestamp
        var seconds = "0" + date.getSeconds();
        // Full year
        var year = date.getFullYear();
        var month = "0" + date.getMonth();
        var day = "0" + date.getDay();
        // YYYY-MM-DDT00:00:00

        var formattedTime = year + '-' +  month.substr(-2) + '-' +  day.substr(-2) + 'T' + hours.substr(-2) + ':' + minutes.substr(-2) + ':' + seconds.substr(-2) + '.000Z';
        return formattedTime;
      },
      unfollow: function(e) {
        e.preventDefault();
        console.log("unfollowing");
      }
    });
  </script>
</dom-module>
